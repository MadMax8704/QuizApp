<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</head>

<body onload="init()">



    <!-- As a heading -->
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quiz</span>
        </div>
    </nav>


    <div class="container">

        <div class="card">
            <img id="imgonscreen" src="/img/quiz.jpg" class="card-img-top" alt="...">

            <div class="progress">
                <div id="progress_bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
              </div>

            <div class="card-body" id="endscreen" style="display: none;">

                <div class="text-center finalheadline">
                    Quiz beendet!  
                </div>
  
                <div class="text-center">
                    Du hast <b id="goodanswersEndscreen">XXX</b>  Fragen von <b id="fromAnswersEndscreen">XXX</b>  richtig beantwortet!
                </div>
                
                <div class="button_end">
                    <button onclick="restartGame()" class="btn btn-primary">Erneut Spielen</button>

                </div>
            
            </div>


            <div class="card-body" id="questionBody">
                <h5 class="card-title" id="questiontext">Frage</h5>

                <div id="answer1" class="card mb-2 quiz-answer-card" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1">
                        Antwort
                    </div>
                </div>

                <div id="answer2" class="card mb-2 quiz-answer-card" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2">
                        Antwort
                    </div>
                </div>

                <div id="answer3" class="card mb-2 quiz-answer-card" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3">
                        Antwort
                    </div>
                </div>

                <div id="answer4" class="card mb-2 quiz-answer-card" onclick="answer('answer_4') ">
                    <div class="card-body" id="answer_4">
                        Antwort
                    </div>
                </div>


                <div class="question-footer">
                    <span>
                        <b id="currentQuestion"></b> von <b id="allQuestion">5</b> Frage
                    </span>

                    <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>NÃ¤chste
                        Frage</button>
                </div>

            </div>
        </div>
    </div>


</body>

</html>
